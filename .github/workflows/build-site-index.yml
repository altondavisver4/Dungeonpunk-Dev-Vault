name: Build Site Index (fast)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "12 7 * * 1"   # optional weekly
permissions:
  contents: write
concurrency:
  group: site-index-main
  cancel-in-progress: false

jobs:
  build-site-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python version
        run: python3 --version

      - name: Generate folder index HTMLs
        run: python3 generate_site_index.py

      - name: Commit index files (if changed)
        env:
          BRANCH: ${{ github.ref_name }}
        shell: bash
        run: |
          set -e
          git config user.name "site-index-bot"
          git config user.email "site-index-bot@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Try to add only index files; fall back to -A if none matched
          git add index.html **/index.html 2>/dev/null || true

          CHANGED="$(git status --porcelain)"
          if [ -n "$CHANGED" ]; then
            git commit -m "chore: auto-update folder indexes [skip ci]" || true
            git pull --rebase origin "$BRANCH" || true
            git push origin "HEAD:${BRANCH}" --force
          else
            echo "No changes to commit."
          fi
