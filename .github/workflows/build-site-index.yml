name: Build Site Index (Netlify-friendly)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write
  concurrency:
  group: site-index-main
  cancel-in-progress: false


jobs:
  build-site-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate folder index HTMLs
        run: python generate_site_index.py

      - name: Commit index files (if changed)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name "site-index-bot"
          git config user.email "site-index-bot@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          CHANGED="$(git status --porcelain || true)"
          if [ -n "$CHANGED" ]; then
            # We only expect folder index.html updates, but add broadly for simplicity
            git add -A
            git commit -m "chore: auto-update folder indexes [skip ci]" || echo "Nothing to commit (race)."
            git pull --rebase origin "${BRANCH}" || true
            git push origin "HEAD:${BRANCH}"
          else
            echo "No changes to commit."
          fi
