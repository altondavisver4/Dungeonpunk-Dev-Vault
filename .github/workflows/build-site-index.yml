name: Build Site Index (fast)

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - "generate_site_index.py"
  workflow_dispatch: {}
  schedule:
    - cron: "12 7 * * 1"   # Mondays 07:12 UTC


permissions:
  contents: write

concurrency:
  group: site-index-main
  cancel-in-progress: false

jobs:
  build-site-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (shallow ok)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Python version
        run: python3 --version

      - name: Generate folder index HTMLs
        run: python3 generate_site_index.py

      - name: Commit index files (if changed)
        env:
          BRANCH: ${{ github.ref_name }}
        shell: bash
        run: |
          set -e
          git config user.name "site-index-bot"
          git config user.email "site-index-bot@users.noreply.github.com"
      
          CHANGED="$(git status --porcelain || true)"
          if [[ -n "$CHANGED" ]]; then
            git add -A
            git commit -m "chore: auto-update folder indexes [skip ci]" || true
            git push origin "HEAD:${BRANCH}" --force
          else
            echo "No changes to commit."
          fi
