name: Build Quicklinks + Redirects (fast)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "**/*.md"
      - "generate_quicklinks.py"
      - "_redirects"
      - "AI_QUICKLINKS.md"
      - "QUICKLINK_PINS.txt"
      - ".github/workflows/build-quicklinks.yml"

permissions:
  contents: write

concurrency:
  group: quicklinks-main
  cancel-in-progress: false


jobs:
  quicklinks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python version
        run: python3 --version

      - name: Generate quicklinks + redirects (with debug)
        env:
          QL_TOP_N: "8"
          QL_DAYS_WINDOW: "14"
          QL_DEBUG: "1"
        run: python3 generate_quicklinks.py
  
      # NEW: keep folder index pages fresh on normal edits
      - name: Generate folder indexes (fast)
        run: python3 generate_site_index.py
  
      # NEW: keep search.html timestamp fresh on normal edits
      - name: Touch search page timestamp (fast)
        run: python3 scripts/update_search_timestamp.py
  
      - name: Commit changes (if any)
        env:
          BRANCH: ${{ github.ref_name }}
        shell: bash
        run: |
          set -e
          git config user.name "quicklinks-bot"
          git config user.email "quicklinks-bot@users.noreply.github.com"
  
          # Check if any of these files changed
          CHANGED="$(git status --porcelain -- AI_INDEX.md AI_QUICKLINKS.md _redirects **/index.html search.html || true)"
  
          if [[ -n "$CHANGED" ]]; then
            git add AI_INDEX.md AI_QUICKLINKS.md _redirects **/index.html search.html || true
            git commit -m "chore: auto-update quicklinks + site indexes + search timestamp [skip ci]" || true
            git push origin "HEAD:${BRANCH}" --force-with-lease || true
          else
            echo "No changes to commit."
          fi
