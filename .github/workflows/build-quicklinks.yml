name: Build Quicklinks + Redirects (fast)

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - "generate_quicklinks.py"
      - ".github/workflows/build-quicklinks.yml"
      - "_redirects"
      - "QUICKLINK_PINS.txt"
  schedule:
    - cron: "33 7 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: quicklinks-main
  cancel-in-progress: false

jobs:
  quicklinks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full for git history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python version
        run: python3 --version

      - name: Generate quicklinks + redirects (with debug)
        env:
          QL_TOP_N: "8"
          QL_DAYS_WINDOW: "14"
          QL_DEBUG: "1"
        run: python3 generate_quicklinks.py

      - name: Commit changes (if any)
        env:
          BRANCH: ${{ github.ref_name }}
        shell: bash
        run: |
          set -e
          git config user.name "ai-index-bot"
          git config user.email "ai-index-bot@users.noreply.github.com"
      
          # Only consider AI_INDEX.md
          CHANGED="$(git status --porcelain -- AI_INDEX.md || true)"
          if [[ -n "$CHANGED" ]]; then
            git add AI_INDEX.md
            git commit -m "chore: auto-update AI_INDEX.md [skip ci]" || true
            git push origin "HEAD:${BRANCH}" --force
          else
            echo "No changes to commit."
          fi
