name: Build AI Index

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 6 * * *"   # optional daily
permissions:
  contents: write
concurrency:
  group: ai-index-main
  cancel-in-progress: false

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history so git status works)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate AI_INDEX.md
        run: python generate_ai_index.py
      # NEW: keep folder index pages fresh on normal edits
      - name: Generate folder indexes (fast)
        run: python3 generate_site_index.py
  
      # NEW: keep search.html timestamp fresh on normal edits
      - name: Touch search page timestamp (fast)
        run: python3 scripts/update_search_timestamp.py

      - name: Commit changes (if any)
        env:
          BRANCH: ${{ github.ref_name }}
        shell: bash
        run: |
          set -e
          git config user.name "ai-index-bot"
          git config user.email "ai-index-bot@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          CHANGED="$(git status --porcelain -- AI_INDEX.md)"
          if [ -n "$CHANGED" ]; then
            git add AI_INDEX.md
            git commit -m "chore: auto-update AI_INDEX.md [skip ci]" || true
            git pull --rebase origin "$BRANCH" || true
            git push origin "HEAD:${BRANCH}" --force
          else
            echo "No changes to commit."
          fi
