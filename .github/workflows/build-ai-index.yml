name: Build AI Index

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

# <-- fix #1: allow the workflow to commit/push
permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # get full history so git status works reliably

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate AI_INDEX.md
        run: python generate_ai_index.py

- name: Commit changes (if any)
  env:
    BRANCH: ${{ github.ref_name }}
  run: |
    git config user.name "ai-index-bot"
    git config user.email "ai-index-bot@users.noreply.github.com"

    if [[ -n "$(git status --porcelain AI_INDEX.md)" ]]; then
      git add AI_INDEX.md
      git commit -m "chore: auto-update AI_INDEX.md [skip ci]"
      
      # pull latest changes to avoid non-fast-forward errors
      git pull --rebase origin ${BRANCH}
      
      git push origin HEAD:${BRANCH}
    else
      echo "No changes to commit."
    fi
